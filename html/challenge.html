<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>壹校招一战到底</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/challenge.css">
</head>
<body>
    <div id="tipBg"></div>
    <div id="form">
        <div class="edit">
            <div class="head">
                <div class="label">
                    尊姓大名
                </div>
                <div class="triangle">
                </div>
            </div>
            <textarea rows="1" maxlength="7" placeholder="弘桂"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    关键字
                </div>
                <div class="triangle">
                </div>
            </div>

            <textarea rows="1" maxlength="7" placeholder="瘦身"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    挑战内容
                </div>
                <div class="triangle">
                </div>
            </div>
            <textarea rows="4" maxlength="36" placeholder="一个月内不瘦十斤，我请所有为我点赞的人吃饭"></textarea>  
        </div>
        <div class="edit">
            <div class="head">
                <div class="label">
                    赌注
                </div>
                <div class="triangle">
                </div>
            </div>

            <textarea rows="2" maxlength="28" placeholder="请所有为我点赞的人吃饭"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    选一个响亮的标题
                </div>
                <div class="triangle">

                </div>
            </div>

            <div class="selectContainer">  
                <span class="selectOption gray">弘桂能在1分钟内吃两碗饭，你敢信?</span> 
                <ul class="selectMenu">  
                    <li>句式1</li>  
                    <li>句式2</li>  
                    <li>句式3</li>  
                </ul>  
                <span class="shows"></span>  
            </div>  
        </div>
    </div>  
    <button id="challengeGo"></button>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/challenge.js"></script>
</body>
</html>
