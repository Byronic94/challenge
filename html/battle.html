<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>壹校招一战到底</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/challenge.css">
    <link rel="stylesheet" type="text/css" href="../css/battle.css">
</head>
<body>
    <div id="tipBg"></div>
    <div id="form">
        <div class="edit">
            <div class="head">
                <div class="label">
                    您的名字
                </div>
                <div class="triangle">
                </div>
            </div>
            <textarea id="name" rows="1" maxlength="7" placeholder="弘桂"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    好友名字
                </div>
                <div class="triangle">
                </div>
            </div>
            <textarea id="competitor" rows="1" maxlength="7" placeholder="婉频"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    关键字
                </div>
                <div class="triangle">
                </div>
            </div>

            <textarea id="keyword" rows="1" maxlength="7" placeholder="瘦身"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    挑战内容
                </div>
                <div class="triangle">
                </div>
            </div>
            <textarea id="challengeContent" rows="2" maxlength="36" placeholder="一个月内不瘦十斤，我请所有为我点赞的人吃饭"></textarea>  
        </div>
        <div class="edit">
            <div class="head">
                <div class="label">
                    赌注
                </div>
                <div class="triangle">
                </div>
            </div>

            <textarea id="stake" rows="2" maxlength="28" placeholder="请所有为我点赞的人吃饭"></textarea>  
        </div>  
        <div class="edit">
            <div class="head">
                <div class="label">
                    看看别人都在挑战什么
                </div>
                <div class="triangle">
                </div>
            </div>
            <div id="recommend" ><p>弘桂要在1分钟内吃两碗饭,你信吗>></p></div>
        </div>
    </div>  
    <button id="challengeGo">挑战他人</button>
    <div id="ad"><div id="logo"></div><a>来壹校招，挑战找工作</a><div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/battle.js"></script>
</body>
</html>
